{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<form action="/sell" method="POST">
    <div class="form-row align-items-center">
        <div class="col-auto my-1">
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="symbol" style="padding:10px;background-color:white;text-align:center; border-color:#ADD8E6; border-radius:20px; margin-bottom:10px">
                <option selected disabled value="symbol" name="symbol">Symbol...</option>
                {% for i in list %}
                <option value="{{ i['stock'] }}">{{ i["stock"] }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="shares" placeholder="Shares" type="number">
    </div>
    <button class="btn btn-primary" style="background-color: #007bff; border-color: #007bff; padding: 10px 20px; font-size: 16px;" type="submit">Submit</button>
</form>
{% endblock %}
